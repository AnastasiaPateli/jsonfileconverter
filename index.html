<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="examplefromp5.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #upload {
        margin-bottom: 20px;
      }
      button {
        font-size: 16px;
      }
    </style>
  </head>
 <body>
  <h2>Upload a JSON File</h2>
  <input type="file" id="upload" accept=".json" />
  <button id="downloadBtn">Download Agreement as PDF</button>

  <div id="main-container" style="display: flex; gap: 20px; margin-top: 30px;">
  <div id="json-viewer" style="flex: 1; overflow-y: auto; max-height: 90vh; border-right: 1px solid #ccc; padding-right: 20px;"></div>
  <div id="agreement-preview" style="flex: 1; overflow-y: auto; max-height: 90vh; padding-left: 20px;"></div>
</div>

</body>

</html>
