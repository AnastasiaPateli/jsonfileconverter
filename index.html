<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>.JSON file converter</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f5f5f5;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 40px;
        flex-wrap: wrap;
      }

      #sketch-holder canvas {
        display: block;
        max-width: 100%;
      }

      .info-panel {
        max-width: 400px;
        padding: 20px;
        color: #222;
      }

      .info-panel h1 {
        font-size: 3em;
        margin-bottom: 0.3em;
      }

      .info-panel p {
        font-size: 1.1em;
        margin-top: 1em;
        line-height: 1.6em;
      }

      @media screen and (max-width: 900px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
  <div class="container">
    <div id="sketch-holder"></div>
    <div class="info-panel">
      <h1>Spatial Trades</h1>
      <p>
       Καλώς ήρθατε στο <strong>JSON Converter</strong>
        </p>
       <p> 
      Drag the timeline, stack floors, and give buildings a fresh look!
      </p>
    
    </div>
  </div>
</body>

</html>
